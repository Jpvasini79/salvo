<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio|Francois+One|Gloria+Hallelujah|Metamorphous|Play" rel="stylesheet">

    <title>Ship Locations!</title>
</head>

<body class="gameviewbody">

    <h1> Ship Locations! </h1>
    <div class="playersvs">

    </div>

    <div class="tableflex">
        <div class="tablez">
        </div>

        <div class="buttonflexshots">

        </div>
        <div class="messageError">

        </div>

        <div class="tableplaceships">



            <div class="buttonflex">

                <!--            <button class="buttonsend" type="button">Send Ships!</button>-->

            </div>



            <div class="checkedposition">

                <div class="leftcheck">
                    <input type="radio" name="position" value="horizontal" id="horizontal" checked="checked"> Horizontal </input>
                </div>

                <div class="rightcheck">
                    <input type="radio" name="position" value="vertical" id="vertical"> Vertical </input>
                </div>

            </div>

            <div class="justcarriertittle">
                <h4>Carrier Ship!</h4>
                <div data-position="0" class="carrierspace littleship">

                </div>
            </div>
            <div class="justbattletittle">
                <h4>Battleship!</h4>
                <div data-position="1" class="battleshipspace littleship">

                </div>
            </div>
            <div class="justsubmarinetittle">
                <h4>Submarine Ship!</h4>
                <div data-position="2" class="submarinespace littleship">

                </div>
            </div>
            <div class="justdestroyertittle">
                <h4>Destroyer Ship!</h4>
                <div data-position="3" class="destroyerspace littleship">

                </div>
            </div>
            <div class="justpatroltittle">
                <h4>Patrol Boat Ship!</h4>
                <div data-position="4" class="patrolbspace littleship">

                </div>
            </div>


        </div>


        <div class="tablez2">

        </div>
    </div>






</body>
<script type="application/javascript" src="scripts/games.js"></script>
<script type="application/javascript" src="scripts/scripts.js"></script>

</html>
